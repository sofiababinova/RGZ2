{% extends 'base.html' %}


{% block main %}
    <h2>Search</h2>
    <form method="POST" action="/rgz1/search">
        <!-- Форма для ввода параметров поиска -->
        <label for="type_of_service">Type of Service:</label>
        <input type="text" id="type_of_service" name="type_of_service">

        <label for="experience_from">Experience From:</label>
        <input type="number" id="experience_from" name="experience_from">

        <label for="experience_to">Experience To:</label>
        <input type="number" id="experience_to" name="experience_to">

        <label for="price_from">Price From:</label>
        <input type="number" id="price_from" name="price_from">

        <label for="price_to">Price To:</label>
        <input type="number" id="price_to" name="price_to">

        <button type="submit">Search</button>
    </form>

    {% if profiles %}
        <!-- Отображение найденных профилей -->
        {% for profile in profiles %}
            <h3>{{ profile.name }}</h3>
            <p>Type of Service: {{ profile.type_of_service }}</p>
            <p>Experience: {{ profile.experience }}</p>
            <p>Price: {{ profile.price }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
